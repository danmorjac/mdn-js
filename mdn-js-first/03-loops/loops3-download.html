<script>
  let i = 500;
  const para = document.createElement('p');

  function isPrime(num) {
    for (let i = 2; i < num; i++) {
      if (num % i === 0) {
        return false;
      }
    }

    return true;
  }


  // Add your code here

  // The .join and .push methods I have learned from w3school

  let primes = [];

  // Use a loop to find prime numbers and add them to the 'primes' array
  for (i; i >= 2; i--) {
    if (isPrime(i)) {
      primes.push(i);
    }
  }

  // Create a string containing the prime numbers with a separator

  const primeString = primes.join(', ');

  para.textContent = "Prime numbers between 2 and 500: " + primeString;

  // Don't edit the code below here!
  const section = document.querySelector('section');
  section.appendChild(para);
</script>
